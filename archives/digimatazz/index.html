	h1 span{
		opacity: .1;
		display: block;
		text-shadow: 0px 0px 20px black;
		color: white;
		display: inline-block;
		animation: antext 2s linear 2 forwards;
		}
		@keyframes antext{
	0%{
	opacity: 0;	
	transform: rotateY(90deg);
	filter: blur(15px);	
	}
	25%{color: red;}
	35%{color: orange;}
	50%{color: blue;}
	65%{color: yellow;}
	75%{color: green;}
	85%{color: indigo;}
	100%{
	opacity: 1;	
	transform: rotateY(0deg);
	filter: blur(0);	
	}
}
h1 span:nth-child(1){
	animation-delay: 0.2s;
}
h1 span:nth-child(2){
	animation-delay: 0.4s;
}
h1 span:nth-child(3){
	animation-delay: 0.6s;

.panal {
 	background-color: #000;
 	overflow: hidden;
 	z-index: 2;
 	opacity: .85;
 	border-radius: 0px 0px 20px 20px;
}
		.panal a {
	border-radius: 20px;
	transition: .5s;
  	float: left;
 	display: block;
  	color: #fff;
  	text-align: center;
  	padding: 14px 16px;
  	text-decoration: none;
  	font-size: 17px;
}
.panal a:hover {
  		background-color:#00a3cc;
  	text-shadow: 0px 0px 7px black;
}
.panal a.active {
	transition: .5s;
  	color: white;
}
.panal .icon {
 	display: none;
}
.panal .icon:hover{
	color: white;
}
@media screen and (max-width: 600px) {
     .panal a{
     	display: none;}
	.panal a.icon {
    	float: right;
    	display: block;
  	}
}
@media screen and (max-width: 600px) {
  	.panal.responsive {
  		position: relative;
  	}
  	.panal.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  	.panal.responsive a {
    	float: none;
    	display: block;
    	text-align: left;
  		}
  	}

var countDownDate = new Date("Mar 26, 2022 10:30:00").getTime();
	var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Concluded";
  }
}, 1000); 
	</script>
